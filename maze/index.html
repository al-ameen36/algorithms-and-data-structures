<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maze</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="action-buttons">
        <button id="regenerate-button">Regenerate</button>
        <div id="algo-buttons">
          <button id="dfs-button">Depth first</button>
          <button id="dfsr-button">Depth first (Random)</button>
          <button id="bfs-button">Breadth first</button>
        </div>
      </div>
      <div id="maze"></div>
    </div>

    <aside id="sidebar">
      <h2>Options</h2>
      <div class="option-group">
        <div class="option-item">
          <label for="maze-type-selector">Maze Type</label>
          <select id="maze-type-selector">
            <option value="field">Field Maze</option>
            <option value="line">Line Maze</option>
          </select>
        </div>

        <div class="option-item">
          <label for="dimensions">Dimensions</label>
          <div id="dimensions-container">
            <input type="number" id="x-dim" value="20" min="5" max="50" />
            <span>x</span>
            <input type="number" id="y-dim" value="10" min="5" max="30" />
          </div>
        </div>

        <div class="option-item">
          <label for="wall-density">Wall Density</label>
          <input
            type="range"
            id="wall-density"
            min="0.1"
            max="0.7"
            step="0.1"
            value="0.4"
          />
          <span id="wall-density-value">0.4</span>
        </div>

        <div class="option-item">
          <label for="num-paths">Number of Paths</label>
          <input
            type="range"
            id="num-paths"
            min="1"
            max="8"
            step="1"
            value="4"
          />
          <span id="num-paths-value">4</span>
        </div>

        <button id="update-button">Update Maze</button>
      </div>

      <div class="shortcuts">
        <h3>Keyboard Shortcuts</h3>
        <div class="shortcut-list">
          <div><kbd>Ctrl</kbd> + <kbd>R</kbd> - Regenerate</div>
          <div><kbd>Ctrl</kbd> + <kbd>1</kbd> - Depth First</div>
          <div><kbd>Ctrl</kbd> + <kbd>2</kbd> - Depth First (Random)</div>
          <div><kbd>Ctrl</kbd> + <kbd>3</kbd> - Breadth First</div>
        </div>
      </div>
    </aside>

    <script src="utils.js"></script>
    <script src="maze.js"></script>
    <script src="algos/dfs.js"></script>
    <script src="algos/dfs-random.js"></script>
    <script src="algos/bfs.js"></script>
    <script src="index.js"></script>
  </body>
</html>
