<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maze</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="shortcuts-bar">
      <div>
        <span>DFS</span>
        <span>CTRL + 1</span>
      </div>
      <div>
        <span>DFS (Random)</span>
        <span>CTRL + 2</span>
      </div>
      <div>
        <span>BFS</span>
        <span>CTRL + 3</span>
      </div>
      <div>
        <span>Best FS</span>
        <span>CTRL + 4</span>
      </div>
    </div>
    <div class="container">
      <!-- <div id="action-buttons"> -->
      <div id="action">
        <div id="result">
          <p>Goal found at x: -, y: -</p>
          <p>Steps taken: -</p>
        </div>
        <div id="action-buttons">
          <button id="regenerate-button">
            <span>Regenerate</span>
            <span>CTRL + R</span>
          </button>
          <button id="reset-button">
            <span>Reset</span>
            <span>CTRL + S</span>
          </button>
        </div>
      </div>
      <div id="maze"></div>
    </div>

    <button id="side-toggle">Settings</button>
    <aside id="sidebar">
      <h2>Options</h2>
      <div class="option-group">
        <div class="option-item">
          <label for="maze-type-selector">Maze Type</label>
          <select id="maze-type-selector">
            <option value="field">Field Maze</option>
            <option value="line">Line Maze</option>
          </select>
        </div>

        <div class="option-item">
          <label for="dimensions">Dimensions</label>
          <div id="dimensions-container">
            <input type="number" id="x-dim" value="20" min="5" max="50" />
            <span>x</span>
            <input type="number" id="y-dim" value="10" min="5" max="30" />
          </div>
        </div>

        <div class="option-item">
          <label for="wall-density">Wall Density</label>
          <input
            type="range"
            id="wall-density"
            min="0.1"
            max="0.7"
            step="0.1"
            value="0.4"
          />
          <span id="wall-density-value">0.4</span>
        </div>

        <div class="option-item">
          <div>
            <input type="checkbox" id="show-distance" />
            <label for="show-distance">Show Manhattan distance</label>
          </div>
        </div>

        <button id="update-button">Update Maze</button>
      </div>
    </aside>

    <script type="module" src="index.js"></script>
    <script type="module" src="events.js"></script>
  </body>
</html>
